<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay at Home</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,500&display=swap"
    rel="stylesheet">
</head>

<body>

  <section id="login-page">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <dv class="align-self-center">
          <img src="img/covid-media-login.png" alt="" class="login-illustration">
        </dv>
      </div>
      <div class="col d-flex justify-content-center login-side">
        <div class="align-self-center">
          <div class="card login-card">
            <div class="card-body">
              <h1 class="text-center login-title">Welcome!</h1>
              <p class="text-muted login-title-explanation">Please login to continue</p>
              <div id="login-error"></div>
              <!-- login form -->
              <form id="login-form" onsubmit="login(event)">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span class="fa fa-envelope"></span>
                    </div>
                  </div>
                  <input type="email" class="form-control" id="login-email" placeholder="email">
                </div>
                <div class="input-group">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                  <input type="password" class="form-control" id="login-password" placeholder="password">
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button type="submit" class="btn login-btn">Login</button>
                <small class="form-text text-muted text-center">Don't have account yet? <span class="to-login"
                    onclick="showRegister(event)">Register</span></small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="register-page">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <dv class="align-self-center">
          <img src="img/covid-media-login.png" alt="" class="login-illustration">
        </dv>
      </div>
      <div class="col d-flex justify-content-center login-side">
        <div class="align-self-center">
          <div class="card login-card">
            <div class="card-body">
              <h1 class="text-center login-title">Welcome!</h1>
              <p class="text-muted login-title-explanation">Please register to continue</p>
              <div id="register-error"></div>
              <!-- register form -->
              <form id="register-form" onsubmit="register(event)">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span class="fa fa-envelope"></span>
                    </div>
                  </div>
                  <input type="email" class="form-control" id="register-email" placeholder="email">
                </div>
                <div class="input-group">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                  <input type="password" class="form-control" id="register-password" placeholder="password">
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button type="submit" class="btn login-btn">Register</button>
                <small class="form-text text-muted text-center">Already have an accunt?<span class="to-login"
                    onclick="showLogin(event)">Log In</span></small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="landing-page">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top justify-content-between">
      <div class="logo">
        <h1>Covid Media</h1>
      </div>
      <div class="right-navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link dropdown-toggle" href="#">News</a>
          <a class="nav-item nav-link" href="#">Stay Productive</a>
          <a class="nav-item nav-link dropdown-toggle" href="#">Emergency</a>
          <a class="nav-item nav-link" href="#">Favorites</a>
          <button id="login-nav" class="btn-login" onclick="showLogin(event)">Login/Register</button>
          <button id="logout-nav" class="btn-login" onclick="logout()">Logout</button>
        </div>
      </div>
    </nav>

    <!--Carousel Wrapper-->
    <div id="carousel-news" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#carousel-news" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-news" data-slide-to="1"></li>
        <li data-target="#carousel-news" data-slide-to="2"></li>
        <li data-target="#carousel-news" data-slide-to="3"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
      <div id="carousel-headline" class="carousel-inner" role="listbox">


      </div>
      <!--/.Slides-->
      <!--Controls-->
      <a class="carousel-control-prev" href="#carousel-news" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-news" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->

    <h1>Main content</h1>
    <button onclick="logout()">logout</button>
  </section>

</body>

<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
  crossorigin="anonymous"></script>
<!-- Bootstrap Js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!-- Index Js -->
<script src="index.js"></script>

</html>
